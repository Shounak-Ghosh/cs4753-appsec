# 1. ConfigMap section - this contains the actual Prometheus configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: default
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'proxy-job'
        metrics_path: '/metrics'
        static_configs:
          - targets: ['proxy-service:8080']